<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up form</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="left-side">
        <div class="left-header"></div>
        <p class="credits">Photo by <a href="https://unsplash.com/@oweni?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Howen</a> on <a href="https://unsplash.com/photos/a-black-and-white-photo-of-a-ceiling-pM70AJBk3vM?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a>
        </p>
        </div>
        <div class="right-side">
           <div class="header">
            <header class="header-text">This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. 
            Sign up <i>now</i> to get started.
            <p>You know you want to.</p>  
            </header>
           </div>
           <div class="form-part">
            <div class="main-form">
                <div class="inputs">
                <div class="form-text">
                    <p class="header-text">Let`s do this!</p>
                </div>
                <form>
                <div class="form-info">
                    <div class="left-box">
                    <div class="firstname">
                    <label class="lab" for="first-name">FIRST NAME</label>
                    <input type="text" id="first-name" name="first-name"/>
                    </div>
                    <div class="mail">
                    <label for="email">EMAIL</label>
                    <input type="email" id="email" name="email"/>
                    </div>
                    <div class="password">
                    <label for="password">PASSWORD</label> 
                    <input type="password" id="password" name="password">
                    </div>
                </div>
                <div class="right-box">
                    <div class="lastname">
                    <label for="last-name">LAST NAME</label>
                    <input type="text" id="last-name" name="last-name"/>
                    </div>
                    <div class="phone-number">
                    <label for="phone">PHONE NUMBER</label>
                    <input type="tel" id="phone" name="phone"/>
                    </div>
                    <div class="confirm-password">
                     <label for="confirm-password">CONFIRM PASSWORD</label>   
                     <input type="password" id="confirm-password" name="confirm-password"/>
                    </div>
                </div>
            </div>
                </div>
                <div class="submit">
                <button>Create Account</button>
                <p>Already have an account? <span><a>Log in</a></span></p>
                </div>    
                </form>
            </div>
        </div>
    </div>
</body> 
</html>
