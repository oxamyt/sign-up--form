<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up form</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:opsz@6..12&family=Open+Sans:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&family=Roboto:ital,wght@0,400;0,900;1,300&family=VT323&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <p class="credits">Made by <a href="https://github.com/oxamyt"> Oxamyt </a> for the Odin Project</p>
        <div class="left-side">
        <div class="left-header">
            <img class="logo" src="assets/logo.png" alt="odin-logo"/>
           <p class="logo-text">ODIN</p>
        </div>
        </div>
        <div class="right-side">
           <div class="form-part">
            <div class="main-form">
                <div class="inputs">
                <form>
             <fieldset>
                <div class="form-text">
                    <h1 class="welcome">Welcome to Lounge!</h1>
                    <h2 class="sign-up">Enjoy your stay!</h2>
                </div>
                    <div class="box">
                        <label class="lab" for="name">Your name:</label>
                        <input type="text" id="name" name="name" required placeholder="Michael"/>
                    </div>
                    <div class="box">
                        <label class="lab" for="email">Your email:</label>
                        <input type="email" id="email" name="email" required placeholder="your.email@gmail.com"/>
                    </div>
                    <div class="box">
                        <label class="lab" for="password">Your password:</label>
                        <input type="password" id="password" required name="password"/>
                    </div>
                    <div class="box">
                        <label class="lab" for="confirm-password">Confirm password:</label>
                        <input type="password" id="confirm-password" required name="confirm-password"/>
                    </div>
                    <div class="box">
                        <label class="lab" for="phone">Your phone number:</label>
                        <input type="tel" id="phone" name="phone" required placeholder="+380123456789"/>
                    </div>
                    <div class="button-submit">
                        <button>Sign up!</button>
                        <p>Already signed up?<span> <a href="">Log in here!</a> </span></p>
                    </div>
            </fieldset>    
                </form>
            </div>
        </div>
    </div>
</body> 
<script src="script.js"></script>
</html>
