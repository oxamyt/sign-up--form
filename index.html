<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up form</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="left-side">
        <div class="left-header">
            <img class="logo" src="assets/logo.png" alt="odin-logo"/>
           <p class="logo-text">ODIN</p>
        </div>
        <p class="credits">Photo by <a href="https://unsplash.com/@oweni?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Howen</a> on <a href="https://unsplash.com/photos/a-black-and-white-photo-of-a-ceiling-pM70AJBk3vM?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a>
        </p>
        </div>
        <div class="right-side">
           <div class="form-part">
            <div class="main-form">
                <div class="inputs">
                <form>
             <fieldset>
                <div class="form-text">
                    <h1>Welcome to Lounge!</h1>
                    <h2>Please sign up for better experience!</h2>
                </div>
                    <div>
                        <label for="name">Your name:</label>
                        <input type="text" id="name" name="name"/>
                    </div>
                    <div>
                        <label for="email">Your email:</label>
                        <input type="email" id="email" name="email"/>
                    </div>
                    <div>
                        <label for="password">Your password:</label>
                        <input type="password" id="password" name="password"/>
                    </div>
                    <div>
                        <label for="confirm-password">Confirm password:</label>
                        <input type="password" id="confirm-password" name="confirm-password"/>
                    </div>
                    <div>
                        <label for="phone">Your phone number:</label>
                        <input type="tel" id="phone" name="phone"/>
                    </div>
                    <div class="button-submit">
                        <button>Sign up!</button>
                        <p>Already signed up?<a>Log in here!</a></p>
                    </div>
            </fieldset>    
                </form>
            </div>
        </div>
    </div>
</body> 
</html>
